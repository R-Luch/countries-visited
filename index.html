<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countries Visited</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#111827" />
</head>
<body>
  <header class="header">
    <div class="topRow">
      <h1>Countries Visited</h1>
      <button id="undoBtn" class="btn" disabled>Undo</button>
    </div>

    <div id="stats" class="stats">Loading…</div>

    <div class="controls">
      <input id="search" class="search" placeholder="Search countries…" />

      <div class="row">
        <label class="chip">
          <input id="visitedOnly" type="checkbox" />
          <span>Visited only</span>
        </label>

        <label class="chip">
          <span>Sort</span>
          <select id="sortBy">
            <option value="alpha">A → Z</option>
            <option value="most">Most visited</option>
            <option value="recent">Recently updated</option>
          </select>
        </label>

        <label class="chip">
          <span>Continent</span>
          <select id="continentFilter">
            <option value="All">All</option>
          </select>
        </label>
				<label class="chip">
				  <input id="toggleNotes" type="checkbox" />
				  <span>Show Notes</span>
				</label>  
		  <label class="chip">
			  <input id="toggleCompact" type="checkbox" />
			  <span>Compact</span>
			</label>
      </div>

      <div class="actions">
        <button id="exportBtn" class="btn">Export</button>
        <label class="btn fileLabel">
          Import
          <input id="importFile" type="file" accept="application/json" />
        </label>
        <button id="resetBtn" class="btn danger">Reset</button>
      </div>
    </div>
  </header>

  <main>
    <div class="hint">
      Tap <b>+</b> / <b>−</b> to change counts. Tap the number to type a value. Notes are optional.
    </div>
    <div id="list" class="groupList"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
